<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">It's Scrapin' Time!</a></p>
      </div>
    
      <div class="row">
        <div class="col-md-12">
            <h2>Latest Mars News</h2>
            <h3>{{ mars.news_title }}</h3>
            <p>{{ mars.news_paragraph }}</p>
        </div>
      </div>

      <div class="row">
          <div class="col-md-8">
              <h2>Featured Mars Image</h2>
              <img src="{{mars.featured_image | default('static/images/error.png', true) }}" alt="Mars">
          </div>
          <div class="col-lg-4">
              <h3>Current Weather on Mars</h3>
              <p class="lead">{{ mars.mars_weather_tweet }}</p>
              <hr class="my-4">
              <h3>Mars Facts</h3>
              <hr class="my-4">
              <div class="table-table-bordered">

              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-12">
              <h2>Mars Hemispheres</h2>
          </div>
      </div>



    </div>
    
  </body>
  
  </html>
